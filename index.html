<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>Profile card component</title>
  </head>

  <body>
    <main class="container">
      <section class="card">
        <div class="card-top"></div>
        <div class="profile-pic">
          <img
            src="./images/image-victor.jpg"
            alt="victor crest profile picture"
            class="img"
          />
        </div>
        <div class="card-body">
          <h1 class="name">Victor Crest &nbsp; <span class="grey">26</span></h1>
          <p class="grey">London</p>
        </div>

        <div class="card-bottom">
          <div class="followers">
            <h2>80K</h2>
            <p>Followers</p>
          </div>

          <div class="likes">
            <h2>803K</h2>
            <p>Likes</p>
          </div>

          <div class="photos">
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
